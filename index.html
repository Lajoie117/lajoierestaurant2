<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Joie - Sri Lankan Food</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Arrière-plan image pleine page */
    body {
      margin: 0;
      padding: 0;
      background: url('PHOTO-2025-05-14-18-37-02.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      color: #144734;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    a {
      color: #144734;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>La Joie</h1>

    <!-- Adresse cliquable -->
    <p>
      <a href="https://maps.app.goo.gl/9evbvLpcWmPzKYnNA" target="_blank" rel="noopener">
        117 rue du chemin vert, 75011 Paris
      </a>
    </p>

    <!-- Numéro de téléphone cliquable -->
    <p>
      <a href="tel:+33180871719">
        +33 1 80 87 17 19
      </a>
    </p>
  </div>

  <script>
    // Clic sur le fond redirige vers Instagram sauf sur les liens
    document.addEventListener('click', function (e) {
      if (!e.target.closest('a')) {
        window.location.href = 'https://www.instagram.com/la_joie_srilankan_food/';
      }
    });
  </script>
</body>
</html>
