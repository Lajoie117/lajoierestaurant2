<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>La Joie - Sri Lankan Food</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <h1>La Joie</h1>

    <!-- Adresse cliquable -->
    <p>
      <a
        href="https://maps.app.goo.gl/9evbvLpcWmPzKYnNA"
        target="_blank" rel="noopener"
      >
        117 rue du chemin vert, 75011 Paris
      </a>
    </p>

    <!-- Numéro de téléphone cliquable -->
    <p><a href="tel:+33180871719">+33 1 80 87 17 19</a></p>

    <!-- Zenchef Widget -->
    <div
      class="zc-widget-config"
      data-restaurant="377327"
      data-open="2000">
    </div>
  </div>

  <!-- Instagram redirection -->
  <script>
    document.body.addEventListener('click', function (e) {
      if (!e.target.closest('a') && !e.target.closest('.zc-widget-config')) {
        window.location = 'https://www.instagram.com/la_joie_srilankan_food/';
      }
    });
  </script>

  <!-- Zenchef SDK -->
  <script>
    ;(function (d, s, id) {
      const el = d.getElementsByTagName(s)[0];
      if (d.getElementById(id) || el.parentNode == null) return;
      var js = d.createElement(s);
      js.id = id;
      js.async = true;
      js.src = 'https://sdk.zenchef.com/v1/sdk.min.js';
      el.parentNode.insertBefore(js, el);
    })(document, 'script', 'zenchef-sdk');
  </script>
</body>
</html>
